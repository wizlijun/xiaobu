    // === DOM å…ƒç´  ===
    const navContainer = document.getElementById('nav-container');

    const cardGrid = document.getElementById('card-grid');

    // === æ¸²æŸ“é€»è¾‘ ===
    function renderNav() {
        navContainer.innerHTML = engineeringData.map((section, index) => `
            <div class="nav-item ${index === 0 ? 'active' : ''}" onclick="switchSection(${index})">
                <span style="font-size:18px">${section.icon}</span>
                <span>${section.title}</span>
            </div>
        `).join('');
    }

    function renderContent(index) {
        const data = engineeringData[index];
        
        // æ¸²æŸ“æ ‡é¢˜åŒº
        sectionHeader.innerHTML = `
            <div class="section-title">
                <span>${data.icon}</span>
                <span>${data.title}</span>
            </div>
            <div class="section-desc">${data.desc}</div>
        `;

        // æ¸²æŸ“å¡ç‰‡
        cardGrid.innerHTML = data.cards.map(card => {
            const tagsHtml = card.tags.map(tag => {
                let cls = '';
                if(tag.type === 'pred') cls = 'b-pred';
                if(tag.type === 'advice') cls = 'b-adv';
                if(tag.type === 'ins') cls = 'b-ins';
                if(tag.type === 'tech') cls = 'b-tech';
                return `<span class="badge ${cls}">${tag.text}</span>`;
            }).join('');

            const detailsHtml = card.details.map(d => `
                <div class="detail-item">
                    <span class="detail-label">${d.label}</span>
                    <div class="detail-text">${d.text}</div>
                </div>
            `).join('');

            return `
                <div class="card" onclick="toggleDetails(this)">
                    <div class="card-top">
                        <div class="card-title">${card.title}</div>
                        <div style="color:var(--primary); font-size:20px;">+</div>
                    </div>
                    <div class="badges">${tagsHtml}</div>
                    <p class="summary">${card.summary}</p>
                    <div class="details">
                        ${detailsHtml}
                    </div>
                </div>
            `;
        }).join('');
    }

    // === äº¤äº’é€»è¾‘ ===
    window.switchSection = function(index) {
        // æ›´æ–°å¯¼èˆªçŠ¶æ€
        document.querySelectorAll('.nav-item').forEach((el, i) => {
            el.classList.toggle('active', i === index);
        });
        
        // é‡æ–°æ¸²æŸ“å†…å®¹ï¼ˆå¸¦æ·¡å…¥åŠ¨ç”»ï¼‰
        const main = document.querySelector('main');
        main.style.opacity = 0;
        setTimeout(() => {
            renderContent(index);
            main.style.opacity = 1;
        }, 200);
    }

    window.toggleDetails = function(card) {
        const wasExpanded = card.classList.contains('expanded');
        
        // æ‰‹é£ç´æ¨¡å¼ï¼šå…³é—­å…¶ä»–
        document.querySelectorAll('.card.expanded').forEach(c => {
            if (c !== card) {
                c.classList.remove('expanded');
                c.classList.remove('active');
                c.querySelector('.card-top div:last-child').innerText = '+';
            }
        });

        if (!wasExpanded) {
            card.classList.add('expanded');
            card.classList.add('active');
            card.querySelector('.card-top div:last-child').innerText = 'âˆ’';
        } else {
            card.classList.remove('expanded');
            card.classList.remove('active');
            card.querySelector('.card-top div:last-child').innerText = '+';
        }
    }

    // åˆå§‹åŒ–
    document.querySelector('main').style.transition = 'opacity 0.3s ease';
    renderNav();
