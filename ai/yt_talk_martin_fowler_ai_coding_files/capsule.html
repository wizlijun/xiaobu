    // Render Function
    function renderContent(tabKey) {
        const container = document.getElementById('content-area');
        container.innerHTML = ''; 
        
        const items = contentData[tabKey];
        if (!items) return;

        // Special Header for Synthesis
        if (tabKey === 'synthesis') {
            const intro = document.createElement('div');
            intro.className = 'synthesis-intro';
            intro.innerHTML = '<h3>Martin Fowler 对未来技术趋势的综合研判</h3><p>融会贯通访谈中的所有碎片观点，构建完整的思维图景</p>';
            container.appendChild(intro);
        }

        items.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.animationDelay = `${index * 0.05}s`;

            let html = `
                <div class="card-header">
                    <div class="card-icon">${item.icon}</div>
                    <h3 class="card-title">${item.title}</h3>
                </div>
                <div class="summary-text">${item.summary}</div>
            `;

            if (item.highlight) {
                html += `<div class="highlight-box"><span class="box-label">💡 核心观点</span> ${item.highlight}</div>`;
            }

            if (item.warning) {
                html += `<div class="warning-box"><span class="box-label">⚠️ 警惕</span> ${item.warning}</div>`;
            }

            if (item.details) {
                html += `
                    <div class="details-section">
                        <div class="details-trigger" onclick="toggleDetails(this)">深入解析与背景</div>
                        <div class="details-content">
                            <div class="details-inner">${item.details}</div>
                        </div>
                    </div>
                `;
            }

            card.innerHTML = html;
            container.appendChild(card);
        });
    }

    // Interaction Logic
    function toggleDetails(element) {
        const content = element.nextElementSibling;
        element.classList.toggle('active');
        content.classList.toggle('open');
    }

    // Tab Switching Logic
    document.getElementById('nav').addEventListener('click', (e) => {
        const target = e.target;
        if (target.classList.contains('nav-item')) {
            // Update UI
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            target.classList.add('active');

            // Render
            const tabKey = target.getAttribute('data-tab');
            renderContent(tabKey);
            
            // Smooth Scroll to top of content
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    });

    // Initial Render
    renderContent('ai');

</script>
