            --primary: hsl(var(--primary-hue), 80%, 50%);
            --primary-light: hsl(var(--primary-hue), 80%, 95%);
            --primary-dark: hsl(var(--primary-hue), 80%, 30%);

            --text-main: #2c3e50;
            --text-light: #7f8c8d;
            --bg-body: #f4f7f6;

        }

        body {

            color: var(--text-main);
            margin: 0;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        /* 布局容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        /* 侧边导航 */
        .sidebar {
            background: var(--card-bg);
            padding: 30px 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid rgba(0,0,0,0.05);
            box-shadow: 2px 0 10px rgba(0,0,0,0.02);
        }

        .book-cover {
            padding: 0 20px 30px;
            text-align: center;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .book-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .book-author {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            padding: 12px 25px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            border-left: 4px solid transparent;
            color: var(--text-light);
            display: flex;
            align-items: center;
        }

        .nav-item:hover {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }

        .nav-item.active {
            background-color: #fff;
            border-left-color: var(--primary);
            color: var(--primary-dark);
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .chapter-num {
            font-size: 0.8rem;
            margin-right: 10px;
            opacity: 0.6;
            min-width: 20px;
        }

        /* 主内容区域 */
        .main-content {
            padding: 40px 60px;
            max-width: 900px;
        }

        .chapter-view {
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        .chapter-view.active {
            display: block;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chapter-header {
            margin-bottom: 40px;
        }

        .chapter-header h2 {
            font-size: 2.2rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }

        .chapter-intro {
            font-size: 1.1rem;
            color: #555;
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--accent);
        }

        /* 知识区块 */
        .section-title {
            font-size: 1.4rem;
            margin: 40px 0 20px;
            display: flex;
            align-items: center;
            color: var(--primary-dark);
        }
        
        .section-title::before {
            content: '';
            display: block;
            width: 8px;
            height: 24px;
            background: var(--primary);
            margin-right: 12px;
            border-radius: 4px;
        }

        /* 翻转卡片网格 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .flip-card {
            background-color: transparent;
            height: 240px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: var(--shadow);
            border-radius: 16px;
        }

        .flip-card:hover .flip-card-inner, .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            box-sizing: border-box;
        }

        .flip-card-front {
            background-color: #fff;
            color: var(--text-main);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .card-term {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card-tag {
            font-size: 0.85rem;
            background: var(--primary-light);
            color: var(--primary-dark);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .flip-card-back {
            background: linear-gradient(135deg, var(--primary), #2980b9);
            color: white;
            transform: rotateY(180deg);
            text-align: left;
            align-items: flex-start;
        }

        .flip-card-back p {
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0;
        }

        /* 重点列表 */
        .key-points {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .point-item {
            display: flex;
            margin-bottom: 15px;
            align-items: baseline;
        }

        .point-icon {
            color: var(--secondary-color);
            margin-right: 12px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* 金句引用 */
        .quote-box {
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(to right, #ffffff, #f8f9fa);
            border-radius: 8px;
            position: relative;
            border: 1px solid #eee;
        }

        .quote-text {
            font-size: 1.3rem;
            font-style: italic;
            color: #34495e;
            font-family: "Georgia", serif;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .quote-text::before {
            content: "“";
            font-size: 6rem;
            position: absolute;
            top: -40px;
            left: -20px;
            color: rgba(0,0,0,0.05);
            z-index: -1;
        }

        /* 移动端适配 */

            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {

                position: relative;
                padding: 10px;
                white-space: nowrap;
                overflow-x: auto;
                border-right: none;
                border-bottom: 1px solid #eee;
                display: flex;
                align-items: center;
            }
            .book-cover { display: none; }

            .nav-item { padding: 10px 15px; border-left: none; border-bottom: 3px solid transparent; }
            .nav-item.active { border-left: none; border-bottom-color: var(--primary); }
            .main-content { padding: 20px; }
            .flip-card { height: 280px; } /* 移动端卡片高度增加以容纳文字 */
        }
    </style>
</head>

    chapters.forEach((chapter, index) => {
        // 导航项
        const li = document.createElement('li');
        li.className = `nav-item ${index === 0 ? 'active' : ''}`;
        li.innerHTML = `<span class="chapter-num">${String(chapter.id).padStart(2, '0')}</span> ${chapter.title}`;
        li.onclick = () => switchChapter(index);
        navMenu.appendChild(li);

        // 章节内容
        const view = document.createElement('div');
        view.className = `chapter-view ${index === 0 ? 'active' : ''}`;
        view.innerHTML = `
            <div class="chapter-header">
                <h2>${String(chapter.id).padStart(2, '0')} ${chapter.title}</h2>
                <div class="chapter-intro">
                    <strong>核心洞察：</strong> ${chapter.intro}

            </div>

                    <div class="flip-card" onclick="this.classList.toggle('flipped')">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <div class="card-icon">${card.icon}</div>
                                <div class="card-term">${card.term}</div>
                                <div class="card-tag">${card.tag}</div>
                                <div style="margin-top:15px;font-size:0.8rem;color:#999">点击查看详情</div>

                            <div class="flip-card-back">

                        </div>

            </div>

            <div class="section-title">深度解析 & 事实</div>

                        <div>${point}</div>
                    </div>
                `).join('')}
            </div>

            <div class="quote-box">
                <div class="quote-text">${chapter.quote}</div>
            </div>
        `;
        contentArea.appendChild(view);
    });

    // 切换章节函数
    function switchChapter(index) {
        // 更新导航状态
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => item.classList.remove('active'));
        navItems[index].classList.add('active');

        // 更新内容显示
        const views = document.querySelectorAll('.chapter-view');
        views.forEach(view => view.classList.remove('active'));
        views[index].classList.add('active');

        // 移动端：点击后滚动到内容区
        if (window.innerWidth <= 900) {
            window.scrollTo({
                top: document.querySelector('.main-content').offsetTop - 60,
                behavior: 'smooth'
            });
        } else {
            // 桌面端：平滑滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }
